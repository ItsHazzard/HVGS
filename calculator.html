<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .calculator {
            background-color: #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        #display {
            width: calc(100% - 20px);
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 24px;
            text-align: right;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #666;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            background-color: #444;
        }

        .dark-mode-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .dark-mode-label span {
            margin-right: 10px;
        }

        .dark-mode-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .dark-mode-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .dark-mode-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: background-color 0.3s ease;
        }

        .dark-mode-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        input:checked + .dark-mode-slider {
            background-color: #2196F3;
        }

        input:checked + .dark-mode-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="dark-mode-label">
            <span>Dark Mode:</span>
            <label class="dark-mode-toggle">
                <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                <span class="dark-mode-slider"></span>
            </label>
        </div>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendInput('**')">x<sup>y</sup></button>
            <button onclick="appendInput('sqrt(')">âˆš</button>
            <button onclick="appendInput('/')">/</button>
            <button onclick="appendInput('7')">7</button>
            <button onclick="appendInput('8')">8</button>
            <button onclick="appendInput('9')">9</button>
            <button onclick="appendInput('*')">x</button>
            <button onclick="appendInput('4')">4</button>
            <button onclick="appendInput('5')">5</button>
            <button onclick="appendInput('6')">6</button>
            <button onclick="appendInput('-')">-</button>
            <button onclick="appendInput('1')">1</button>
            <button onclick="appendInput('2')">2</button>
            <button onclick="appendInput('3')">3</button>
            <button onclick="appendInput('+')">+</button>
            <button onclick="appendInput('0')">0</button>
            <button onclick="appendInput('.')">.</button>
            <button onclick="evaluateExpression()">=</button>
        </div>
    </div>
    <script>
        function appendInput(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function evaluateExpression() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch(error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function toggleDarkMode() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            if (darkModeToggle.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
    </script>
</body>
</html>
